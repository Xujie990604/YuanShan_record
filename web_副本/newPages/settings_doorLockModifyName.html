<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/Common.css" rel="stylesheet" />
		<link href="../css/theme_normal.css" rel="stylesheet" />
		<style>
			.mui-input-row .mui-input-clear~.mui-icon-clear {
				font-size: 20px;
				position: absolute;
				z-index: 1;
				top: 4px;
				right: 0;

				height: 38px;
				line-height: 38px;
				text-align: center;
				color: #999;
			}
			
			.ui-IMEI {
				background-color: #fff!important;
			}
			
			.mui-input-group:before {
				height: 0;
			}
			
			.ui-changename {
				margin-top: 12px;
			}
			
			.mui-input-row label~input {
				width: 75%;
				height: 44px;
			}
			
			.mui-input-row label {
				width: 25%;
			}
			
			.mui-input-group .mui-input-row {
				height: 44px;
			}
			.mui-input-group {
			    border-top-left-radius: 0px;
			    border-top-right-radius: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon iconfont icon-back1"></a>
			<h1 id="title" class="mui-title" data-text="WEB_modifyDoorMagnetName">&nbsp;</h1>
			<a id="save" class="mui-icon iconfont icon-save mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row ui-changename">
					<label for="spaceName" data-text="WEB_name">&nbsp;</label>
					<input id="dName" oninput="checkName()" maxlength="64" autocomplete="off" type="text" class="mui-input-clear" value="">
				</div>
			</form>
		</div>

		<script src="../js/dsbridge.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/libs/md5.js"></script>
		<script src="../js/libs/jquery-3.4.1.min.js"></script>
		<script src="../js/libs/sha2.js"></script>
		<script src="../js/resource.js"></script>
		<script src="../js/Utils.js"></script>
		<script src="../js/mui.js"></script>
		<script src="../js/immersed.js"></script>
		<script src="../js/customSetting.js"></script>
		<script src="../js/loadCss.js"></script>
    <script id="langScript"></script>
		<script>
			var langTip;
			var sendDoorLockInfo = {};
			var oldName = localStorage.deviceName;
			var dName = document.getElementById('dName');
			var saveBtn = document.getElementById('save');
			var serverData;
			checkType(localStorage.AppType); //加载特定样式
			mui.init();
			var typeLan = initLang();
			langTip = typeLan.lang;
			initPage();
			initData();
			initEvent();
			dsBridgeFuncSyn.dismiss();

			function initPage() {
				var Url = "web/newPages/settings_doorLockModifyName.html";
				var self = dsBridgeFuncSyn.getWebParam(Url);
				doorLockInfo = JSON.parse(self);
				sendDoorLockInfo.imei = doorLockInfo.imei;
				sendDoorLockInfo.sensorType = 0;
				sendDoorLockInfo.deviceSerial = localStorage.devSn20;
				sendDoorLockInfo.channelNo = Number(localStorage.channelId);
			}

			function initData() {
				dName.value = doorLockInfo.name;
			}

			function initEvent() {
				//				saveBtn.addEventListener('tap', saveData); //保存事件
				$("#save").on('tap', saveData);
			}

			/**
			 * 保存通道名称
			 */
			function saveData() {
				if(dName.value == "" || dName.value.trim() == "") {
					showToast(langTip["WEB_doorMagnetNameLimit"]);
					return;
				}
				var newReg = new RegExp("\<|\>");
				if(newReg.test(dName.value)) {
					showToast(langTip["WEB_doorMagnetNameLimit"]);
					return;
				}
				var sendData = deepCopy(sendDoorLockInfo);
				var newName = dName.value;
				//百分号处理

				dsBridgeFuncSyn.showLoading();
				sendData.name = newName;
				CloudSendAjax("https://" + localStorage.serverAddress + openAPI.UpdateSensor, 'post', function(code, data) {
					dsBridgeFuncSyn.dismiss();
					if(code == 200) {
						doorLockInfo.name = newName;
						showToast(langTip["WEB_android_35"]);
						// TODO：通知APP侧更新通道名称
						//						dsBridgeFuncSyn.updateChannelInfo(newName);
						//TODO：跨页面传参
//						dsBridgeFuncSyn.sendDataToReport("refreshDoorLockEnable", JSON.stringify(doorLockInfo));
						dsBridgeFuncSyn.sendDataToReport("refreshDoorLockList", "");
						dsBridgeFuncSyn.sendDataToReport("updateDoorLockName", newName);
						dsBridgeFuncSyn.backTo();
					} else {
						showToast(langTip["WEB_toast_modify_favoritesname_failed"] + "(" + code + ")");
					}
				}, sendData);

			}
			
			function checkName() {
				var e1 = document.getElementById('dName');
				var reg = /\>|\</;
				if(reg.test(e1.value)){
					e1.value = e1.value.replace(/[\>|\<]/g, '');
					showToast(langTip["WEB_doorMagnetNameLimit"]);
				}
			}
		</script>
	</body>

</html>
