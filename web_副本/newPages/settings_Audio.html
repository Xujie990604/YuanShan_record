<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/Common.css" rel="stylesheet" />
		<link href="../css/ListCommon.css" rel="stylesheet" />
		<link href="../css/theme_normal.css" rel="stylesheet" />
		<style>
			.mui-table-view-cell .ui-tip {
				position: absolute;
				right: 5px;
				top: 20px;
				z-index: 100;
			}
			
			.mui-input-range input[type='range'] {
				position: absolute;
				top: 45px;
				height: 5px;
				margin: 0;
				width: 100%;
				background-color: #c8c7cc;
			}
			
			.mui-input-range .mui-tooltip {
				position: absolute;
				font-size: 14px;
				top: 60px;
				width: 30px;
				height: 30px;
				line-height: 30px;
				color: #333333;
				border: none;
				display: block !important;
				background: transparent;
			}
			
			.InputDiv {
				margin-top: 15px;
			}
			
			.OutputDiv {
				margin-top: 10px;
			}
			
			.mui-input-row.mui-input-range {
				height: 44px;
				background: #ffffff;
			}
			
			.mui-input-range label~input[type='range'] {
				width: 50%;
				right: 10%;
			}
			
			.mui-input-row label {
				width: 30%;
				padding: 0;
				line-height: 44px;
				padding-left: 15px;
				font-size: 14px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			
			.rangeImg {
				width: 24px;
				height: 24px;
				position: absolute;
				left: 30%;
				top: 10px;
			}
			
			#Nosupport-content {
				position: relative;
			}
			
			.ui-placeholder-full {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background: #ffffff;
			}
			
			.ui-placeholder-imgbox1 p {
				font-family: simhei;
				text-align: center;
				margin-top: 5px;
				color: #666666;
			}
			
			.ui-placeholder-imgbox1 .ui-p1 {
				text-align: center;
				position: relative;
			}
			
			.ui-placeholder-imgbox1 {
				padding: 170px 40px 0px 40px;
			}
			
			.ui-placeholder-imgbox1 img {
				width: 100%;
			}
			
			.SupportLoading span {
				display: inline-block;
			}
			
			.mui-table-view {
				margin-top: 12px;
				margin-left: 16px;
				margin-right: 16px;
				border-radius: 8px;
			}
			
			.mui-table-view-cell {
				padding: 18px 15px;
			}
			
			.mui-table-view .mui-table-view-cell {
				height: 56px;
			}
			
			.mui-table-view-cell:after {
				right: 15px;
				left: 15px;
				background-color: #c8c7cc80;
			}
			
			.left-text-right-swtich {
				position: absolute;
				top: 50%;
				-webkit-transform: translateY(-50%);
				transform: translateY(-50%);
			}
			
			.mui-table-view:before {
				height: 0px;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				margin: -18px -15px;
			}
			
			.mui-table-view .audio-style {
				height: 112px;
			}
			
			.mui-input-range input[type='range'] {
				height: 4px;
				background: -webkit-linear-gradient(#50D0C1, #50D0C1) no-repeat, #33333314;
				background-color: #33333314;
			}
			
			input[type=range] {
				-webkit-appearance: none;
				height: 3px;
			}
			
			.mui-input-range input[type='range']::-webkit-slider-thumb {
				width: 15px!important;
				height: 15px!important;
				background: #fff!important;
				border: solid 1px #50D0C1!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon iconfont icon-back1"></a>
			<h1 id="title" class="mui-title" data-text="WEB_soundAndMic">&nbsp;</h1>
		</header>
		<div class="mui-content">
			<div class="InputDiv mui-hidden" id="InputDiv">
				<ul class="mui-table-view">
					<!--音频输入开关-->
					<li class="mui-table-view-cell">
						<span class="left-text-right-swtich" data-text = "WEB_audioInputEnable">&nbsp;</span>
						<div id="setAudioDetecionDetectionSwitch" class="mui-switch mui-switch-mini">
							<div class="mui-switch-handle" id="setAudioDetecionDetectionCircle"></div>
						</div>
					</li>
					<li class="mui-table-view-cell audio-style mui-hidden" id="audioIN">
						<!--音频输入-->
						<div class="mui-input-row mui-input-range">
							<div data-text="WEB_soundInput">&nbsp;</div>
							<input type="range" min="0" max="100" id="range0">
						</div>
					</li>
				</ul>

			</div>
			<div class="OutputDiv mui-hidden" id="OutputDiv">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell audio-style" id="soundOutput">
						<div class="mui-input-row mui-input-range">
							<div data-text="WEB_soundOutput">&nbsp;</div>
							<input type="range" min="0" max="100" id="range1">
						</div>
					</li>
				</ul>

				<ul class="mui-table-view">
					<li class="mui-table-view-cell audio-style mui-hidden" id="AlarmOut">
						<div class="mui-input-row mui-input-range">
							<div data-text="WEB_soundAlarmOutput">&nbsp;</div>
							<input type="range" min="0" max="100" id="rangeAlarm">
						</div>
					</li>
				</ul>
			</div>
			<div id="Nosupport-content" class="mui-hidden">
				<div id="placeholderImg" class="ui-placeholder-full">
					<div class="ui-placeholder-imgbox1 SupportLoading">
						<img src="../images/cancel_fail.png" />
						<p class="ui-p1">
							<span data-text="WEB_unSupported"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/dsbridge.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/libs/md5.js"></script>
		<script src="../js/libs/jquery-3.4.1.min.js"></script>
		<script src="../js/libs/sha2.js"></script>
		<script src="../js/resource.js"></script>
		<script src="../js/Utils.js"></script>
		<script src="../js/mui.js"></script>
		<script src="../js/immersed.js"></script>
		<script src="../js/customSetting.js"></script>
		<script src="../js/loadCss.js"></script>
    <script id="langScript"></script>
		<script>
			mui.init();
			var langTip;
			var rangeVal;
			var range0 = document.getElementById("range0"); //数值显示
			var range1 = document.getElementById("range1"); //数值显示
			var rangeAlarm = document.getElementById("rangeAlarm"); // 警戒音数值
			var InputAudioServiceData; //音量配置服务端数据
			var OutputAudioServiceData; //音量配置服务端数据
			var isSupportAlarmOutput = false; // 是否支持警戒音音量控制 标识
			var isSupportAudioConfig = false; // 是否支持音频配置
			var setAudioDetecionDetectionConfirm = true;
			var AudioDetecionDetectionCheck; 
			var tooltip = document.getElementsByClassName("mui-tooltip");
			checkType(localStorage.AppType); //加载特定样式
			var typeLan = initLang();
			langTip = typeLan.lang;
			initData();
			initEvent();

			/**
			 * 初始化音量按钮事件
			 */
			function initEvent() {
				// 音频输入
				$("#range0").on('touchend', function() {
					rangeVal = this.value;
					var percent = Math.round(rangeVal) + "%";
					range0.style.backgroundSize = percent + " 100%";
					setAudioInput(rangeVal);
				});
				$("#range0").on('touchmove', function() {
					rangeVal = this.value;
					var percent = Math.round(rangeVal) + "%";
					range0.style.backgroundSize = percent + " 100%";
				});
				// 音频输出
				$("#range1").on('touchend', function() {
					rangeVal = this.value;
					var percent = Math.round(rangeVal) + "%";
					range1.style.backgroundSize = percent + " 100%";
					setAudioOutput(rangeVal);
				});
				$("#range1").on('touchmove', function() {
					rangeVal = this.value;
					var percent = Math.round(rangeVal) + "%";
					range1.style.backgroundSize = percent + " 100%";
				});
				//报警音频输出
				$("#rangeAlarm").on('touchend', function() {
					rangeVal = this.value;
					var percent = Math.round(rangeVal) + "%";
					rangeAlarm.style.backgroundSize = percent + " 100%";
					setAlarmAudioOutput(rangeVal);
				});
				$("#rangeAlarm").on('touchmove', function() {
					rangeVal = this.value;
					var percent = Math.round(rangeVal) + "%";
					rangeAlarm.style.backgroundSize = percent + " 100%";
				});

				document.getElementById("setAudioDetecionDetectionSwitch").addEventListener("toggle", function(event) {
					if(event.detail.isActive && setAudioDetecionDetectionConfirm) {
						var sendDataON = deepCopy(InputAudioServiceData);
						sendDataON.IsMute = 0; // 0：不静音
						dsBridgeFuncSyn.showLoading();
						SendAjax(LAPI.AudioInput, 'put', function(code, data) {
							dsBridgeFuncSyn.dismiss();
							if(code == 0) {
								InputAudioServiceData.IsMute = 0;
								$("#audioIN").removeClass("mui-hidden");
								showToast(langTip["WEB_api_error_succeeded"]);
							} else {
								setAudioDetecionDetectionConfirm = false;
								showToast(langTip["WEB_api_error_operation_fails"] + "(" + code + ")", code);
								setTimeout(function() {
									mui("#setAudioDetecionDetectionSwitch").switch().toggle();
								}, 200);
							}
						}, sendDataON);
					} else if(!event.detail.isActive && setAudioDetecionDetectionConfirm) {
						var sendDataOFF = deepCopy(InputAudioServiceData);
						$("#audioIN").addClass("mui-hidden");
						sendDataOFF.IsMute = 1; // 0：越界检测关闭，1：越界检测开启
						dsBridgeFuncSyn.showLoading();
						SendAjax(LAPI.AudioInput, 'put', function(code, data) {
							dsBridgeFuncSyn.dismiss();
							if(code == 0) {
								InputAudioServiceData.IsMute = 1;
								showToast(langTip["WEB_api_error_succeeded"]);
							} else {
								$("#audioIN").removeClass("mui-hidden");
								setAudioDetecionDetectionConfirm = false;
								showToast(langTip["WEB_api_error_operation_fails"] + "(" + code + ")", code);
								setTimeout(function() {
									mui("#setAudioDetecionDetectionSwitch").switch().toggle();
								}, 300);
							}
						}, sendDataOFF);
					} else {
						setAudioDetecionDetectionConfirm = true;
					};
				});
			}

			function initData() {
				initAudioCapability();
			}

			/*
			 * 初始化 音频输出能力
			 */
			function initAudioCapability() {
				SendAjax(LAPI.AudioCapabilities, 'get', function(code, data) {
					appLog("Web --- data : " + JSON.stringify(data));
					if(code == 0) {
						/******音频输入******/
						if(0 < data.AudioInNum || 0 < data.SerialInNum) {
							document.getElementById("InputDiv").classList.remove("mui-hidden");
							isSupportAudioConfig = true;
							initAudioInput();
						}
						/******音频输出+报警输出******/
						if(1 == data.SupportAudioOutGain) { // 支持音频输出音量控制
							document.getElementById("OutputDiv").classList.remove("mui-hidden");
							if(1 == data.SupportAlarmAudioOutGain) { // 支持报警音量控制
								isSupportAlarmOutput = true;
								document.getElementById("AlarmOut").classList.remove("mui-hidden");
							} else {
								isSupportAlarmOutput = false;
							}
							isSupportAudioConfig = true;
							initAudioOutput();
						}
						if(!isSupportAudioConfig) {
							dsBridgeFuncSyn.dismiss();
							addBitmap(1, langTip["WEB_unSupported"]);
						}
					} else if(code == 4 || code == 8 || code == 1006) {
						dsBridgeFuncSyn.dismiss();
						addBitmap(1, langTip["WEB_unSupported"]);
					} else {
						addBitmap(0);
						showToast(langTip["WEB_api_error_operation_fails"] + "(" + code + ")", code);
						dsBridgeFuncSyn.dismiss();
					}
				})
			}

			/**
			 * 初始化 音频输入配置
			 */
			function initAudioInput() {
				SendAjax(LAPI.AudioInput, 'get', function(code, data) {
					if(code == 0) {
						InputAudioServiceData = deepCopy(data);
						var startPosition = data.InputGain; //音量大小【0-255】
						var valsText = startPosition * 100 / 255;
						range0.value = Math.round(valsText);
						range0.style.backgroundSize = Math.round(valsText) + "%" + " 100%";
						tooltip[0].innerHTML = Math.round(valsText);
						tooltip[0].style.left = "calc(" + Math.round(valsText) + "% - 20px)";

						//初始化开关
						AudioDetecionDetectionCheck = data.IsMute; // 1：关闭，0：开启
						//初始化运动检测开关
						document.getElementById("setAudioDetecionDetectionSwitch").style.zIndex = 20;
						document.getElementById("setAudioDetecionDetectionSwitch").style.visibility = "visible";
						setAudioDetecionDetectionConfirm = false;
						setSwitchStatus("setAudioDetecionDetectionSwitch", !AudioDetecionDetectionCheck);
						setAudioDetecionDetectionConfirm = true;
						var setAudioDetecionDetectionActive = document.getElementById("setAudioDetecionDetectionSwitch").classList.contains("mui-active");
						if(setAudioDetecionDetectionActive) {
							document.getElementById("setAudioDetecionDetectionCircle").style.transform = 'translate(16px, 0px)';
							$("#audioIN").removeClass("mui-hidden");
						}
						dsBridgeFuncSyn.dismiss();
					} else {
						showToast(langTip["WEB_api_error_operation_fails"] + "(" + code + ")", code);
						dsBridgeFuncSyn.dismiss();
					}
				})
			}
			/**
			 * 初始化 音频输出配置
			 */
			function initAudioOutput() {
				SendAjax(LAPI.AudioOutput, 'get', function(code, data) {
					if(code == 0) {
						OutputAudioServiceData = deepCopy(data);
						var startPosition = data.Gain; //音量大小【0-255】
						var valsText = startPosition * 100 / 255;
						range1.value = Math.round(valsText);
						range1.style.backgroundSize = Math.round(valsText) + "%" + " 100%";
						tooltip[1].innerHTML = Math.round(valsText);
						tooltip[1].style.left = "calc(" + Math.round(valsText) + "% - 20px)";
						if(isSupportAlarmOutput) { // 若支持警戒音量输出配置
							var startPositionAlarm = data.AlarmGain;
							var valsTextAlarm = startPositionAlarm * 100 / 255;
							rangeAlarm.value = Math.round(valsTextAlarm);
							rangeAlarm.style.backgroundSize = Math.round(valsTextAlarm) + "%" + " 100%";
							tooltip[2].innerHTML = Math.round(valsTextAlarm);
							tooltip[2].style.left = "calc(" + Math.round(valsTextAlarm) + "% - 20px)";
						}
					} else {
						showToast(langTip["WEB_api_error_operation_fails"] + "(" + code + ")", code);
						dsBridgeFuncSyn.dismiss();
					}
				})
			}

			/**
			 * 配置音频输入
			 * @param {Number} vals 
			 */
			function setAudioInput(vals) {
				dsBridgeFuncSyn.showLoading();
				var InputValue = vals * 255 / 100;
				InputValue = Math.round(InputValue);
				var sendData = deepCopy(InputAudioServiceData);
				sendData.InputGain = InputValue;
				SendAjax(LAPI.AudioInput, 'put', function(code, data) {
					dsBridgeFuncSyn.dismiss();
					if(code == 0) {
						InputAudioServiceData.InputGain = InputValue;
						showToast(langTip["WEB_api_error_succeeded"], code);
					} else {
						tooltip[0].innerHTML = Math.round(InputAudioServiceData.InputGain * 100 / 255);
						range0.value = Math.round(InputAudioServiceData.InputGain * 100 / 255);
						range0.style.backgroundSize = Math.round(InputAudioServiceData.InputGain * 100 / 255) + "%" + " 100%";
						showToast(langTip["WEB_api_error_operation_fails"] + "(" + code + ")", code);
					}
				}, sendData)
			}

			/**
			 * 配置音频输出
			 * @param {Number} vals 
			 */
			function setAudioOutput(vals) {
				dsBridgeFuncSyn.showLoading();
				var outPutValue = vals * 255 / 100;
				outPutValue = Math.round(outPutValue);
				var sendData = deepCopy(OutputAudioServiceData);
				sendData.Gain = outPutValue;
				SendAjax(LAPI.AudioOutput, 'put', function(code, data) {
					dsBridgeFuncSyn.dismiss();
					if(code == 0) {
						showToast(langTip["WEB_api_error_succeeded"], code);
						OutputAudioServiceData.Gain = sendData.Gain; // 下发成功后赋值到data中
					} else {
						tooltip[1].innerHTML = Math.round(OutputAudioServiceData.Gain * 100 / 255);
						range1.value = Math.round(OutputAudioServiceData.Gain * 100 / 255);
						range1.style.backgroundSize = Math.round(OutputAudioServiceData.Gain * 100 / 255) + "%" + " 100%";
						showToast(langTip["WEB_toast_modify_favoritesname_failed"] + "(" + code + ")", code);
					}
				}, sendData)
			}

			/**
			 * 配置报警音频输出
			 * @param {Number} vals 
			 */
			function setAlarmAudioOutput(vals) {
				dsBridgeFuncSyn.showLoading();
				var AlarmOutputValue = vals * 255 / 100;
				AlarmOutputValue = Math.round(AlarmOutputValue);
				var sendData = deepCopy(OutputAudioServiceData);
				sendData.AlarmGain = AlarmOutputValue;
				SendAjax(LAPI.AudioOutput, 'put', function(code, data) {
					dsBridgeFuncSyn.dismiss();
					if(code == 0) {
						showToast(langTip["WEB_api_error_succeeded"], code);
						OutputAudioServiceData.AlarmGain = sendData.AlarmGain; // 下发成功后赋值到data中
					} else {
						tooltip[2].innerHTML = Math.round(OutputAudioServiceData.AlarmGain * 100 / 255);
						rangeAlarm.value = Math.round(OutputAudioServiceData.AlarmGain * 100 / 255);
						rangeAlarm.style.backgroundSize = Math.round(OutputAudioServiceData.AlarmGain * 100 / 255) + "%" + " 100%";
						showToast(langTip["WEB_toast_modify_favoritesname_failed"] + "(" + code + ")", code);
					}
				}, sendData)
			}
		</script>
	</body>

</html>
