<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/Common.css" rel="stylesheet" />
		<link href="../css/theme_normal.css" rel="stylesheet" />
		<style>
			.mui-input-row .mui-input-clear~.mui-icon-clear {
				font-size: 20px;
				position: absolute;
				z-index: 1;
				top: 4px;
				right: 0;
				width: 38px;
				height: 38px;
				line-height: 38px;
				text-align: center;
				color: #999;
			}
			
			.ui-changename {
				margin-top: 12px;
				background-color: #fff;
			}
			
			.ui-IMEI {
				background-color: #fff!important;
			}
			
			.mui-input-group:before {
				height: 0;
			}
			
			.mui-input-row label~input {
				width: 75%;
				height: 44px;
			}
			
			.mui-input-row label {
				width: 25%;
			}
			
			.mui-input-group .mui-input-row {
				height: 44px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon iconfont icon-back1"></a>
			<h1 id="title" class="mui-title" data-text="WEB_doorMagnetAdd">&nbsp;</h1>
			<a id="save" class="mui-icon iconfont icon-save mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row ui-changename">
					<label class="private-ellipsis" data-text="WEB_name" for="spaceName">&nbsp;</label>
					<input id="dName" oninput="checkName()" maxlength="64" autocomplete="off" type="text" class="mui-input-clear" value="">
				</div>
				<div class="mui-input-row ui-IMEI">
					<label data-text="WEB_IMEI" for="IMEIStr">&nbsp;</label>
					<input id="IMEIStr" oninput="checkEMEI()" type="tel" maxlength="15" autocomplete="off" type="text" class="mui-input-clear" value="">
				</div>
			</form>
		</div>

		<script src="../js/dsbridge.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/libs/md5.js"></script>
		<script src="../js/libs/jquery-3.4.1.min.js"></script>
		<script src="../js/libs/sha2.js"></script>
		<script src="../js/resource.js"></script>
		<script src="../js/Utils.js"></script>
		<script src="../js/mui.js"></script>
		<script src="../js/immersed.js"></script>
		<script src="../js/customSetting.js"></script>
		<script src="../js/loadCss.js"></script>
    <script id="langScript"></script>
		<script>
			var langTip;
			var oldName = localStorage.deviceName;
			var dName = document.getElementById('dName');
			var IMEIStr = document.getElementById('IMEIStr');
			var saveBtn = document.getElementById('save');
			var serverData;
			checkType(localStorage.AppType); //加载特定样式
			mui.init();
			var typeLan = initLang();
			langTip = typeLan.lang;
			initPage();
			initData();
			initEvent();
			dsBridgeFuncSyn.dismiss();

			function initPage() {
				var Url = "web/newPages/settings_doorLockAdd.html";
				var self = dsBridgeFuncSyn.getWebParam(Url);
				doorLockInfo = JSON.parse(self);
				if(doorLockInfo.imei) {
					IMEIStr.value = doorLockInfo.imei;
				}
				$("#dName").attr("placeholder", langTip["WEB_pleaseInputDoorMagnetName"]);
				$("#IMEIStr").attr("placeholder", langTip["WEB_pleaseInputIMEI"]);
			}

			function initData() {

			}

			function initEvent() {
				$("#save").on('tap', saveData);
			}

			/**
			 * 保存通道名称
			 */
			function saveData() {
				if(dName.value == "" || dName.value.trim() == "") {
					showToast(langTip["WEB_doorMagnetNameLimit"]);
					return;
				}
				var newReg = new RegExp("\<|\>");
				if(newReg.test(dName.value)) {
					showToast(langTip["WEB_doorMagnetNameLimit"]);
					return;
				}
				var newReg1 = /\d{15}/;;
				if(!newReg1.test(IMEIStr.value)) {
					showToast(langTip["WEB_IEMILimit"]);
					return;
				}
				var sendData = deepCopy(doorLockInfo);
				sendData.sensorType = 0;
				sendData.imei = IMEIStr.value;
				sendData.name = dName.value;
				//百分号处理

				dsBridgeFuncSyn.showLoading();

				CloudSendAjax("https://" + localStorage.serverAddress + openAPI.AddSensor, 'post', function(code, data) {
					dsBridgeFuncSyn.dismiss();
					if(code == 200) {
						showToast(langTip["WEB_addSuccess"]);
						dsBridgeFuncSyn.sendDataToReport("refreshDoorLockList", "");
						dsBridgeFuncSyn.backTo();
					} else {
						showToast(langTip["WEB_toast_modify_favoritesname_failed"] + "(" + code + ")");
					}
				}, sendData);

			}

			function checkName() {
				var e1 = document.getElementById('dName');
				var reg = /\>|\</;
				if(reg.test(e1.value)) {
					e1.value = e1.value.replace(/[\>|\<]/g, '');
					showToast(langTip["WEB_doorMagnetNameLimit"]);
				}
			}

			function checkEMEI() {
				var e1 = document.getElementById('IMEIStr');
				var reg = /^\d+$/;
				if(!reg.test(e1.value)) {
					e1.value = e1.value.replace(/[^\d]/g, '');
					showToast(langTip["WEB_IEMILimit"]);
				}

			}
		</script>
	</body>

</html>
