<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/Common.css" rel="stylesheet" />
		<link href="../css/theme_normal.css" rel="stylesheet" />
		<style>
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon iconfont icon-back1"></a>
			<h1 id="title" class="mui-title" data-text="WEB_ImportFaceLicense">&nbsp;</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-hidden" id="baseUl">
				<li class="mui-table-view-cell mui-hidden" id="importFace">
					<a class="mui-navigate-right" data-text="WEB_faceImport">&nbsp;</a>
				</li>
				<!--车牌导入-->
				<li class="mui-table-view-cell mui-hidden" id="importLicense">
					<a class="mui-navigate-right" data-text="WEB_licenseImport">&nbsp;</a>
				</li>
			</ul>
		</div>

		<script src="../js/dsbridge.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/libs/md5.js"></script>
		<script src="../js/libs/jquery-3.4.1.min.js"></script>
		<script src="../js/libs/sha2.js"></script>
		<script src="../js/resource.js"></script>
		<script src="../js/Utils.js"></script>
		<script src="../js/mui.js"></script>
		<script src="../js/immersed.js"></script>
		<script src="../js/customSetting.js"></script>
		<script src="../js/loadCss.js "></script>
		<script id="langScript"></script>
		<script>
			var isShowNoFunction = false; //无功能占位图
			checkType(localStorage.AppType); //加载特定样式
			mui.init();
			var langZh, langArab, langCht, langFra, langIta, langJap, langKor, langSpa, langSpaE, langThai, langEn, langViet;
			var typeLan = initLang();
			langTip = typeLan.lang;

			initPage();
			initEvent();
			dsBridgeFuncSyn.dismiss();

			function initPage() {
				//人脸导入：importFace 通道、分享、VMS不支持；deviceFr：1 支持
				if((localStorage.deviceType == "1" && localStorage.channelId != "0") || localStorage.isShare == "1" || localStorage.deviceType == "2") {

				} else {
					if(localStorage.deviceFr == "1") {
						document.getElementById("importFace").classList.remove("mui-hidden");
						isShowNoFunction = true;
					}
				}

				//车牌导入：importLicense 通道、分享、VMS不支持；deviceVr：1 支持
				if((localStorage.deviceType == "1" && localStorage.channelId != "0") || localStorage.isShare == "1" || localStorage.deviceType == "2") {

				} else {
					if(localStorage.deviceVr == "1") {
						document.getElementById("importLicense").classList.remove("mui-hidden");
						isShowNoFunction = true;
					}
				}
				if(isShowNoFunction) {
					document.getElementById("baseUl").classList.remove("mui-hidden");
				} else {
					addBitmap(1, langTip["WEB_unSupported"]);
				}
			}

			function initEvent() {
				document.getElementById("importFace").addEventListener('tap', function() {
					dsBridgeFuncSyn.goToFunctionPage(10);
				});

				document.getElementById("importLicense").addEventListener('tap', function() {
					dsBridgeFuncSyn.goToFunctionPage(11);
				});
			}
		</script>
	</body>

</html>
