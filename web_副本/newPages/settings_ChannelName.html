<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/Common.css" rel="stylesheet" />
		<link href="../css/theme_normal.css" rel="stylesheet" />
		<style>
			.mui-input-row .mui-input-clear~.mui-icon-clear {
				font-size: 20px;
				position: absolute;
				z-index: 1;
				top: 9px;
				right: 0;
				width: 38px;
				height: 38px;
				line-height: 38px;
				text-align: center;
				color: #999;
			}
			
			.ui-changename {
				margin-top: 12px;
			}

      .mui-content .mui-input-row {
        margin: 12px 16px 0 16px;
        border-radius: 8px;
        padding: 5px 15px 5px 15px;
      }

      .mui-content .mui-input-row input {
        border: none;
        height: 46px;
      }

      
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon iconfont icon-back1"></a>
			<h1 id="title" class="mui-title" data-text="WEB_device_manager_modify_name">&nbsp;</h1>
			<a id="save" class="mui-icon iconfont icon-save mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<div class="mui-input-row ui-changename">
				<input id="dName" oninput="checkVal()" autocomplete="off" type="text" class="mui-input-clear" value="">
			</div>
			<p class="ui-tishi" data-text="WEB_channel_suggestion">&nbsp;</p>

		</div>
		<script src="../js/dsbridge.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/libs/md5.js"></script>
		<script src="../js/libs/jquery-3.4.1.min.js"></script>
		<script src="../js/libs/sha2.js"></script>
		<script src="../js/resource.js"></script>
		<script src="../js/Utils.js"></script>
		<script src="../js/mui.js"></script>
		<script src="../js/immersed.js"></script>
		<script src="../js/customSetting.js"></script>
		<script src="../js/loadCss.js "></script>
    <script id="langScript"></script>
		<script>
			var langTip;
			var oldName = localStorage.deviceName;
			var dName = document.getElementById('dName');
			var saveBtn = document.getElementById('save');
			var serverData;
			checkType(localStorage.AppType); //加载特定样式
			mui.init();
			var typeLan = initLang();
			langTip = typeLan.lang;
			dsBridgeFuncSyn.dismiss();

			initData();
			initEvent();

			function initData() {
				dName.value = localStorage.deviceName;
			}

			function initEvent() {
				saveBtn.addEventListener('tap', saveData); //保存事件
			}

			function saveData() {
				var sendData = {};
				var newName = dName.value;
				//百分号处理
				var sendName = newName.replace(/%/g, "%25");
				dsBridgeFuncSyn.showLoading();
				SendAjax(LAPI.OSDsContents, 'get', function(code, data) {
					if(code == 0) {
						serverData = deepCopy(data);
						var sendData = deepCopy(serverData);
						sendData.ContentList[0].ContentInfo[0].Value = sendName;
						SendAjax(LAPI.OSDsContents, 'put', function(code, data) {
							dsBridgeFuncSyn.dismiss();
							if(code == 0) {
								showToast(langTip["WEB_android_35"]);
								// TODO：通知APP侧更新通道名称
								dsBridgeFuncSyn.updateChannelInfo(newName);
								localStorage.deviceName = sendName;
								//TODO：跨页面传参
								dsBridgeFuncSyn.sendDataToReport("updateChannelName", localStorage.deviceName);
								dsBridgeFuncSyn.backTo();
							} else {
								showToast(langTip["WEB_toast_modify_favoritesname_failed"] + "(" + code + ")");
							}
						}, sendData);
					} else {
						dsBridgeFuncSyn.dismiss();
						showToast(langTip["WEB_toast_modify_favoritesname_failed"] + "(" + code + ")");
					}
				});
			}

			function checkVal() {
				var el = document.getElementById('dName');
				if(el.value.length > 16) {
					el.value = oldName;
				} else {
					oldName = el.value;
				}
			}
		</script>
	</body>

</html>
