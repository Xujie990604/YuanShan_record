<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .father {
      height: 200px;
      width: 200px;
      background-color: red;
    }

    .son {
      height: 100px;
      width: 100px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>

  <script>
    let father = document.getElementsByClassName("father")[0];
    let son = document.getElementsByClassName("son")[0];

    son.onclick = test;
    father.addEventListener("click", test, false);
    function test() {
      console.log(this)
    }
  </script>
</body>

</html>
