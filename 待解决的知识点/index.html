<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }


        body {
            min-width: 400px;
        }
        .container {
            padding: 0 100px 0 100px;
            overflow: hidden; 
        }

        .middle {
            float: left;
            width: 100%;
            height: 100px;
            background-color: red;

        }

        .left {
            position: relative;
            left: -100px;
            float: left;
            height: 100px;
            width: 100px;
            margin-left: -100%;
            background-color: yellow;
        }

        .right {
            position: relative;
            right: -100px;
            float: left;
            height: 100px;
            width: 100px;
            margin-left: -100px;
            background-color: blue;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="middle">middle</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
