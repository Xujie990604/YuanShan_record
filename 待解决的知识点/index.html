<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        color: red;
        height: 30px;
      }
    </style>
  </head>
  <body>
    
  <script>
    let a = Promise.all([
      new Promise((resolve) => {
        console.log('第一个成功了')
        resolve('1 s')
      }), 
      new Promise((resolve,reject) => {
        console.log('第二个失败了')
        reject('2 f')
      }),
      new Promise((resolve) => {
        console.log('第三个成功了')
        resolve('3 s')
      })
    ])

    a.then(() => {
      console.log('all s')
    })
    .catch(() => {
      console.log('all catch')
    })
  </script>
  </body>
</html>
