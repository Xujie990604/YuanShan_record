    <title>Document</title>
    <style>
      .box {
        position: relative;
        top: 0px;
        width: 200px;
        height: 200px;
        background-color: red;
        animation: move 3s linear infinite;
      }

      @keyframes move {
        0% {
          top: 0;
        }
        50% {
          top: 100px;
        }
        100% {
          top: 300px;
        }
      }

    </style>
  </head>

    <div class="box"></div>
