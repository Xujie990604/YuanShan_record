<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .a {
            width: 400px;
            height: 400px;
            background-color: red;
        }

        .son {
            width: 100px;
            height: 100px;
        }

        .b {
            background-color: blue;
            width: 150px;
            float: left;
            margin-right: 10px;
        }

        .c {
            background-color: yellow;
            height: 150px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="a clearfix">
        <div class="b son"></div>
        <div class="c son">
            <span>11111111111111111111111111111</span>
        </div>
    </div>
</body>

</html>
