<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name
          this.age = age
        }
        societyType = "直立行走动物"
        talk() {
          console.log(`我是${this.societyType} ${this.name} ${this.age}`)
        }
        add() {
          this.age++
          console.log(this.name + "已经" + this.age + "岁了")
        }
      
      }
      let person1 = new Person('John', 20)

      function Human(name, age) {
        this.name = name
        this.age = age

        societyType = "直立行走动物"
        this.talk =  function() {
          console.log(`我是${societyType} ${this.name} ${this.age}`)
        }

        this.add = function () {
          this.age++
          console.log(this.name + "已经" + this.age + "岁了")
        }
      }

      let human1 = new Human('hom', 33)

      Woman.prototype = human1
      
      function Woman(hobby) {
        this.hobby = hobby

        this.say = function() {
          console.log(this.hobby)
        }
      }

      let woman1 = new Woman('化妆')
      window.console.log(woman1)
    

    </script>
  </body>
</html>
